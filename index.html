<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div>
             <h1 id="header">Keycode Generator</h1>
        </div>
        
        <p id="keyNum1"></p>
        
        <div class="inner-container">

            <div class="box">
             <h2 class="subTitle">event.key</h2>
             <p id="keyType" class="middle"></p>
            </div>
        
            <div class="box">
             <h2 class="subTitle">event.which</h2>
             <p id="keyNum" class="middle"></p>
            </div>

            <div class="box">
             <h2 class="subTitle">event.code</h2>
             <p id="keyName" class="middle"></p>
            </div>
        
         </div>

    </div>

<script src="app.js"></script>
</body>
</html>
